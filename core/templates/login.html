{% extends "home.html" %}
{% load static %}
{% block content %}

<!-- Centering container -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">

  <!-- Login Box -->
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to MyHealthMate</h2>

    <form class="space-y-6" id="login-form" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div data-step="1" data-intro="अपना 12 अंकों का आधार नंबर दर्ज करें">
        <label class="block text-sm font-medium text-gray-700 mb-2">Adhaar Number *</label>
        <input  name="adhaar_number" type="text" required maxlength="12" pattern="[0-9]{12}"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg"
          placeholder="अपना 12 अंकों का आधार नंबर दर्ज करें" />
      </div>

      <div data-step="2" data-intro="अपना 10 अंकों का मोबाइल नंबर दर्ज करें">
        <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number *</label>
        <input name="mobile_number" type="tel" required maxlength="10" pattern="[0-9]{10}"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg"
          placeholder="अपना 10 अंकों का मोबाइल नंबर दर्ज करें" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don’t have an account?
      <a hx-get="{% url 'signup' %}" hx-target="#main-content" class="text-blue-600 font-medium hover:text-blue-700">Create one here</a>
    </p>
  </div>
</div>
